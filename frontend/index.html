<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>STDISCM-CSC611M Problem Set</title>
    <link rel="stylesheet" href="/dashboard/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <header class="app-header">
      <div>
        <h1>P4 - Image Classifier Dashboard</h1>
        <subtitle>STDISCM-CSC611M Problem Set</subtitle>
      </div>
      <div class="metrics">
        <div class="metric">
          <span class="label"><b>FPS</b></span>
          <span id="fpsCounter">0</span>
        </div>
        <div class="metric">
          <span class="label"><b>Iteration</b></span>
          <span id="iteration">-</span>
        </div>
        <div class="metric">
          <span class="label"><b>Loss</b></span>
          <span id="loss">-</span>
        </div>
        <div class="metric">
          <span class="label"><b>Batch</b></span>
          <span id="batchSize">-</span>
        </div>
        <div class="metric">
          <span class="label"><b>Tiles</b></span>
          <span id="tileStatus">waiting…</span>
        </div>
      </div>
      <div class="controls">
        <button id="pauseBtn">Pause</button>
        <button id="resumeBtn" disabled>Resume</button>
        <span id="connectionBadge" class="badge">Connecting…</span>
      </div>
    </header>

    <main class="dashboard-layout">
      <section class="panel images-panel">
        <h2>Image tiles</h2>
        <div id="imageGrid" class="grid grid-images"></div>
      </section>

      <section class="panel labels-panel">
        <h2>Predicted label</h2>
        <div id="predictedGrid" class="grid grid-labels"></div>
      </section>

      <section class="panel labels-panel">
        <h2>Ground-truth label</h2>
        <div id="truthGrid" class="grid grid-labels"></div>
      </section>

      <section class="panel chart-section">
        <div class="chart-header">
          <h2>Training loss plot</h2>
          <span id="lossPointsCount" class="muted"></span>
        </div>
        <canvas id="lossChart" height="140"></canvas>
      </section>
    </main>

    <footer>
      <p>
        Created by <a href="https://github.com/saxzeee" target="_blank"
          >John Alphons A. Elazegui </a> and 
          <a href="https://github.com/JacyNateLiu" target="_blank">Jacy Nate S. Liu</a>
      </p>
    </footer>

    <div class="floating-fps" aria-live="polite">
      <span class="label">FPS</span>
      <span id="fpsOverlay">0</span>
    </div>

    <script src="/dashboard/main.js" type="module"></script>
  </body>
</html>
